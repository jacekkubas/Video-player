<!Doctype html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div class="video">
        <div class="video__wrapper">
            <video class="video__player" src="video-short.mp4"></video>
            <div class="video__controls">
                <div class="video__progress">
                    <div class="video__progress-line"></div>
                </div>
                <div class="video__btns">
                    <button class="video__play" title="Toggle play">â–»</button>
                    <input class="video__range" name="volume" type="range" min="0" max="1" step="0.5" value="1">
                    <input class="video__range" name="playbackRate" type="range" min="0.5" max="2" step="0.1" value="1">
                    <button class="video__btn" title="- 10s" data-skip="-5">- 5s</button>
                    <button class="video__btn" title="+ 10s" data-skip="10">+ 10s</button>
                    <button class="video__btn" title="+ 10s" data-fullscreen>F</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
